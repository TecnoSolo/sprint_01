<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/conta.css">
    <link rel="icon" href="../img/logo_tecnosolo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnosolo - perfil</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <div class="div-logo">
                <img width="52px" src="../img/logo_tecnosolo.png" alt="logo da empresa tecnosolo" class="logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Recursos</a></li>
                    <li><a href="../html/calculadora_tecnosolo.html">Simulador</a></li>
                </ul>
            </nav>
            <div class="col-1">
                <ul>
                    <li class="sup"><a href="">Suporte</a></li>
                    <li class="conta"><a href="">Conta</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="barra">
            <div class="col-1">
                <button id="perfilId" onclick="perfil()">Perfil</button>
                <button id="dadosId" onclick="dados()">Dados</button>
                <button id="dashId" onclick="dash()">Dashboards</button>
            </div>
            <div class="col-2">
                <button>Sair<i class='bx bx-exit'></i></button>
            </div>
        </div>
        <div class="perfil-info" id="perfilInfo">
                <div class="banner">
                    <img src="" alt="" class="img-banner">
                </div>
                <div class="usuario">
                    <img src="../img/logo_tecnosolo.png" alt="" class="img-usuario">
                    <h3 class="nome-usuario">nome do usuario</h3>
                </div>
                <div class="informacoes-usuario">
                    <div class="nome flex">
                        <p class="titulo-usuario">Nome</p>
                        <p class="conteudo">Exemplo de nome</p>
                    </div>
                    <div class="cpf flex">
                        <p class="titulo-usuario">CPF</p>
                        <p class="conteudo">******-13</p>
                    </div>
                    <div class="email flex">
                        <p class="titulo-usuario">Email</p>
                        <p class="conteudo">exemplo@exemplo.com</p>
                    </div>
                    <div class="senha flex">
                        <p class="titulo-usuario">Senha</p>
                        <p class="conteudo">*********</p>
                    </div>
                    <!-- <div class="alterar ">
                        <a class="titulo-alt" href="">Alterar senha</p>
                    </div> -->
                </div>
        </div>
        <div class="dados-info" id="dadosInfo">
            <div class="bannerDados">
                <h3 class="titulo-dados branco">DADOS</h3>
                <h5 class="titulo-planta branco">DA PLANTAÇÃO</h5>
            </div>
            <div class="informacoes-dados">
                <div class="divDados">
                    <p class="titulo-info">Hectares</p>
                    <p class="conteudo-dados">4 ha</p>
                </div>
                <div class="divDados">
                    <p class="titulo-info">Tipo de Solo</p>
                    <p class="conteudo-dados">Arenoso</p>
                </div>
                <div class="divDados">
                    <p class="titulo-info">Quantidade de Sensores</p>
                    <p class="conteudo-dados">7</p>
                </div>
                <div class="divDados">
                    <p class="titulo-info">Localidade</p>
                    <p class="conteudo-dados">rua vladimir campos - MG</p>
                </div>
            </div>
    </div>
    <div class="dash-info" id="dashInfo">
</div>
    </main>
</body>
</html>
<script>
    function perfil(){
        perfilInfo.style.display = 'block'
        dashInfo.style.display = 'none'
        dadosInfo.style.display = 'none'
        perfilId.style.backgroundColor = '#1F2616'
        perfilId.style.color = '#fff'
        dadosId.style.backgroundColor = '#fff'
        dadosId.style.color = 'black'
        dashId.style.backgroundColor = '#fff'
        dashId.style.color = 'black'
    }
    function dados(){
        dadosInfo.style.display = 'block'
        dashInfo.style.display = 'none'
        perfilInfo.style.display = 'none'
        dadosId.style.backgroundColor = '#1F2616'
        dadosId.style.color = '#fff'
        perfilId.style.backgroundColor = '#fff'
        perfilId.style.color = 'black'
        dashId.style.backgroundColor = '#fff'
        dashId.style.color = 'black'
    }
    function dash(){
        dashInfo.style.display = 'block'
        perfilInfo.style.display = 'none'
        dadosInfo.style.display = 'none'
        dashId.style.backgroundColor = '#1F2616'
        dashId.style.color = '#fff'
        perfilId.style.backgroundColor = '#fff'
        perfilId.style.color = 'black'
        dadosId.style.backgroundColor = '#fff'
        dadosId.style.color = 'black'
    }
</script>
