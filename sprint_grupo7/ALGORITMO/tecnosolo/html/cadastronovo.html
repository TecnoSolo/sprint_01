<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/cadastronovo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnosolo - cadastro</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <div class="div-logo">
                <img width="52px" src="../img/logoTomate.png" alt="logo da empresa tecnosolo" class="logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre nós</a></li>
                </ul>
            </nav>
            <div class="idioma"><button>pt-Br<i class='bx bx-globe'></i></button></div>
            <div class="col-1">
                <ul>
                    <li class="sup"><a href="">Suporte</a></li>
                    <li class="conta"><a href="">Conta</a></li>
                </ul>
            </div>
        </div>
    <div class="box">
        <h2 class="titulo">Criar conta</h2>
        <div class="cadastro">

            <div class="boxAB">
                <div class="lados">
                    <div class="lado-direito">
                        <input type="email" id="iptEmail" placeholder="E-mail" required>
                        <input type="password" id="iptSenha" placeholder="Senha" required>
                        <input type="text" id="iptNome" placeholder="Nome" required>
                        <input type="text" id="iptCnpj" placeholder="CNPJ" required>
                        <input type="text" id="iptTelefone" placeholder="Telefone" required>


                    </div>
                </div>
                <div class="but_Log"> <br>
                    <button class="log" onclick="cadastrar()">
                        <img src="/img/Vector.png" style = "height: 20px; padding-left: 5px;"alt="Icone"></button>
                
                </div>
            <p style="color: red;" id="mensagemErro"></p>
        </div>
        </div>
        <style>
            body{
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url(/img/Rectangle\ 512.png);
        }
        </style>
</body>

</html>
<script>
    function cadastrar() {
        var email = iptEmail.value
        var senha = iptSenha.value
        var nome = iptNome.value
        var cnpj = iptCnpj.value

        mensagemErro.innerHTML = ``
        mensagemErro.style.display = 'block'
        


        if (email.indexOf('@') >= 0) { }
        else mensagemErro.innerHTML = 'E-mail inválido'

        if (email.endsWith('.com') || email.endsWith('.br') || email.endsWith('.school')) { }
        else mensagemErro.innerHTML += '<br>Terminação do email é inválida'


        var possui_especial =
            senha.indexOf('#') >= 0 ||
            senha.indexOf('@') >= 0 ||
            senha.indexOf('!') >= 0 ||
            senha.indexOf('%') >= 0 ||
            senha.indexOf('?') >= 0 ||
            senha.indexOf('-') >= 0 ||
            senha.indexOf('+') >= 0 ||
            senha.indexOf('_') >= 0;

        if (senha.length >= 8) { }
        else mensagemErro.innerHTML += '<br>Insira uma senha com pelo menos 8 dígitos'

        if (possui_especial) { }
        else mensagemErro.innerHTML += '<br>A senha deve ter pelo menos 1 caractere especial'

        if (senha != senha.toUpperCase() && senha != senha.toLowerCase()) { }
        else mensagemErro.innerHTML += `
                    <br>A senha deve ter pelo menos uma letra maiúscula
                    <br>A senha deve ter pelo menos uma letra minúscula`

        //if senha tiver número//


        if (cnpj.length == 14) { }
        else mensagemErro.innerHTML += `<br>CNPJ inválido`

    }
</script>
