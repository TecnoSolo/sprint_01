                        <input type="text" id="iptCnpj" placeholder="CNPJ" required>

                    <div class="lado-esquerdo">
                        <input type="text" id="iptCep" placeholder="CEP" required>
                        <input type="text" id="iptUF" placeholder="UF" required>
                        <input type="text" id="iptCidade" placeholder="Cidade" required>
                        <input type="text" id="iptBairro" placeholder="Bairro" required>
                        <input type="text" id="iptRua" placeholder="Rua" required>
                        <input type="text" id="iptComplemento" placeholder="Complemento">
                    </div>
                </div>

        else mensagemErro.innerHTML += '<br>Terminação do email é inválida'

        if (possui_especial) { }

        if (senha != senha.toUpperCase() && senha != senha.toLowerCase()) { }
        else mensagemErro.innerHTML += `

    }
</script>
